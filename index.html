<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scoreboard</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="container">
                <div class="column">
                    <h3>HOME</h3>
                    <h2 class="score" id="score-home">0</h2>
                    <div class = "btn">
                        <button onclick="add('h',1)">+1</button>
                        <button onclick="add('h',2)">+2</button>
                        <button onclick="add('h',3)">+3</button>
                    </div>
                </div>
                <div class="column">
                    <h3>GUEST</h3>
                    <h2 class="score" id="score-guest">0</h2>
                    <div class = "btn">
                        <button onclick="add('g',1)">+1</button>
                        <button onclick="add('g',2)">+2</button>
                        <button onclick="add('g',3)">+3</button>
                    </div>
                </div>
            </div>
            <div class = "container-btn">
                <button class = "btn-re" onclick="reset()">RESET</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
